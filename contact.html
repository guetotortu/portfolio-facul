        <meta charset="UTF-8" />

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="container-contact">
            <!-- Barra de navegação, com links para cada conteúdo-->
            <div class="navbar-container">
                <a href="./index.html" class="navbar_logo link">TIAGO</a>
                <a href="./about.html" class="navbar_item  link">SOBRE MIM</a>
                <a href="./formation.html" class="navbar_item  link">FORMAÇÕES</a>
                <a href="./portfolio.html" class="navbar_item  link">PORTFOLIO</a>
                <a href="./contact.html" class="navbar_item  link">CONTATO</a>
            </div>
            <div class="content-contact">
                <h1 class="contact-title">Contato</h1>
                <!-- Formulário que pede nome, email e uma mensagem -->
                <div class="formulario">
                    <form class="form-container">
                        <h3 class="form-title">Formulário</h3>
                        <div>
                            <!-- Input de nome -->
                            <label for="nome" class="form-label">Nome:</label><br>
                            <input type="text" id="nome" name="nome" class="form-tx-area" required><br>
                        </div>
                        <div>
                            <!-- Input de email -->
                            <label for="email" class="form-label">Email:</label><br>
                            <input type="email" id="email" name="email" class="form-tx-area" required>
                        </div>
                        <div>
                            <!-- Input de menssgem -->
                            <label for="message" class="form-label form-msg">Menssagem:</label><br>
                            <textarea name="message" rows="10" cols="30" class="form-tx-area" required></textarea>
                        </div>
                        <button type="submit" value="submit" class="form-btn">enviar</button>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
